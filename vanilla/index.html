<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./theme-init.js"></script>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

		<title>Abdelhamid Maaira</title>
		<link rel="icon" href="./assets/favicon.ico" type="image/x-icon" sizes="48x48">
		<meta name="description" content="My personal portfolio to showcase my projects and work.">
	</head>

	<body>

		<!-- Tiles background -->
    <div id="tiles"></div>

		<!-- Navbar -->
		<div class="navbar" id="navbar">
			<a class="nav-link" href="#home">
				<span class="nav-link-icon">
					<svg xmlns="http://www.w3.org/2000/svg"
							 width="24" height="24" viewBox="0 0 24 24"
							 fill="none" stroke="currentColor"
							 stroke-width="2" stroke-linecap="round"
							 stroke-linejoin="round" class="lucide lucide-house"
					>
						<path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
						<path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
					</svg>
				</span>
				<span class="nav-link-span">Home</span>
			</a>
			
			<a class="nav-link" href="#projects">
				<span class="nav-link-icon">
					<svg xmlns="http://www.w3.org/2000/svg" width="24"
							 height="24" viewBox="0 0 24 24"
							 fill="none" stroke="currentColor"
							 stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							 class="lucide lucide-briefcase-business"
					>
						<path d="M12 12h.01"></path>
						<path d="M16 6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"></path>
						<path d="M22 13a18.15 18.15 0 0 1-20 0"></path>
						<rect width="20" height="14" x="2" y="6" rx="2"></rect>
					</svg>
				</span>
				<span class="nav-link-span">Projects</span>
			</a>
			
			<a class="nav-link" href="#about">
				<span class="nav-link-icon">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
							 viewBox="0 0 24 24" fill="none" stroke="currentColor"
							 stroke-width="2" stroke-linecap="round"
							 stroke-linejoin="round"
							 class="lucide lucide-user-round"
					>
						<circle cx="12" cy="8" r="5"></circle>
						<path d="M20 21a8 8 0 0 0-16 0"></path>
					</svg>
				</span>
				<span class="nav-link-span">About</span>
			</a>
			
			<a class="nav-link" href="#contact">
				<span class="nav-link-icon">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
							 viewBox="0 0 24 24" fill="none"
							 stroke="currentColor" stroke-width="2"
							 stroke-linecap="round" stroke-linejoin="round"
							 class="lucide lucide-contact"
					>
						<path d="M16 2v2"></path>
						<path d="M7 22v-2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2"></path>
						<path d="M8 2v2"></path>
						<circle cx="12" cy="11" r="3"></circle>
						<rect x="3" y="4" width="18" height="18" rx="2"></rect>
					</svg>
				</span>
				<span class="nav-link-span">Contact</span>
			</a>

			<div class="nav-separator"></div>

			<div class="nav-menu-container">
				<!-- Navbar btn -->
				<button class="nav-link nav-btn" id="nav-btn" aria-label="Open Action Menu">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
							 viewBox="0 0 24 24" fill="none"
							 stroke="currentColor" stroke-width="2"
							 stroke-linecap="round" stroke-linejoin="round"
							 class="lucide lucide-ellipsis"
					>
						<circle cx="12" cy="12" r="1"/>
						<circle cx="19" cy="12" r="1"/>
						<circle cx="5" cy="12" r="1"/>
					</svg>
				</button>

				<!-- Navbar menu -->
				<div class="nav-menu hidden" id="nav-menu">
					<button class="nav-menu-btn" id="themes-btn">
						<svg xmlns="http://www.w3.org/2000/svg"
		  					 class="lucide lucide-sun"
								 width="24" height="24"
								 viewBox="0 0 24 24" fill="none"
								 stroke="currentColor" stroke-width="2"
								 stroke-linecap="round" stroke-linejoin="round"
								 class="lucide lucide-sun-moon-icon lucide-sun-moon"
						>
							<path d="M12 2v2"/>
							<path d="M13 8.129A4 4 0 0 1 15.873 11"/>
							<path d="m19 5-1.256 1.256"/>
							<path d="M20 12h2"/>
							<path d="M9 8a5 5 0 1 0 7 7 7 7 0 1 1-7-7"/>
						</svg>
						<span>Pick a theme</span>
					</button>
		
					<button class="nav-menu-btn" id="chatbot-btn">
						<svg xmlns="http://www.w3.org/2000/svg"
								 width="24" height="24"
								 viewBox="0 0 24 24" fill="none"
								 stroke="currentColor" stroke-width="2" stroke-linecap="round"
								 stroke-linejoin="round"
								 class="lucide lucide-bot-icon lucide-bot"
						>
							<path d="M12 8V4H8"/>
							<rect width="16" height="12" x="4" y="8" rx="2"/>
							<path d="M2 14h2"/>
							<path d="M20 14h2"/><path d="M15 13v2"/>
							<path d="M9 13v2"/>
						</svg>
						<span>Talk to me</span>
					</button>

					<button class="nav-menu-btn" id="game-btn">
						<svg xmlns="http://www.w3.org/2000/svg"
								 width="24" height="24"
								 viewBox="0 0 24 24" fill="none"
								 stroke="currentColor" stroke-width="2"
								 stroke-linecap="round" stroke-linejoin="round"
								 class="lucide lucide-gamepad-icon lucide-gamepad"
						>
							<line x1="6" x2="10" y1="12" y2="12"/>
							<line x1="8" x2="8" y1="10" y2="14"/>
							<line x1="15" x2="15.01" y1="13" y2="13"/>
							<line x1="18" x2="18.01" y1="11" y2="11"/>
							<rect width="20" height="12" x="2" y="6" rx="2"/>
						</svg>
						<span>Mini Game</span>
					</button>
				</div>
			</div>
		</div>

		<!-- drawer -->
		<div class="drawer hidden" id="drawer">
			<div class="drawer-content" id="drawer-content">
				<div class="drawer-handle"></div>

				<!-- themes -->
				<div class="drawer-option themes-option hidden" id="themes-option">
					<div class="drawer-header">
						<h3 class="drawer-title">Pick a theme</h3>
					</div>

					<div class="drawer-body theme-picker-body">
						<div class="theme-selectors">
							<!-- light Theme Selector -->
							<div class="theme-selector" data-theme-name="light"
									 aria-label="Switch to light Theme"
							>
								<svg xmlns="http://www.w3.org/2000/svg"
										 id="light-svg"
										 class="theme-svg lucide lucide-sun-icon lucide-sun"
										 width="24" height="24"
										 viewBox="0 0 24 24" fill="none"
										 stroke="currentColor" stroke-width="2"
										 stroke-linecap="round" stroke-linejoin="round"
								>
									<circle cx="12" cy="12" r="4"/>
									<path d="M12 2v2"/>
									<path d="M12 20v2"/>
									<path d="m4.93 4.93 1.41 1.41"/>
									<path d="m17.66 17.66 1.41 1.41"/>
									<path d="M2 12h2"/>
									<path d="M20 12h2"/>
									<path d="m6.34 17.66-1.41 1.41"/>
									<path d="m19.07 4.93-1.41 1.41"/>
								</svg>
								<p class="theme-name">light</p>
							</div>

							<!-- Dim Theme Selector -->
							<div class="theme-selector" data-theme-name="dim"
									aria-label="Switch to Dim Theme"
							>
								<svg xmlns="http://www.w3.org/2000/svg"
										 id="dim-svg"
										 class="theme-svg lucide lucide-sun-moon-icon lucide-sun-moon"
										 width="24" height="24"
										 viewBox="0 0 24 24" fill="none"
										 stroke="currentColor" stroke-width="2"
										 stroke-linecap="round" stroke-linejoin="round"
								>
									<path d="M12 2v2"/>
									<path d="M13 8.129A4 4 0 0 1 15.873 11"/>
									<path d="m19 5-1.256 1.256"/>
									<path d="M20 12h2"/>
									<path d="M9 8a5 5 0 1 0 7 7 7 7 0 1 1-7-7"/>
								</svg>
								<p class="theme-name">Dim</p>
							</div>

							<!-- Dark Theme Selector -->
							<div class="theme-selector" data-theme-name="dark"
									aria-label="Switch to Dark Theme"
							>
								<svg xmlns="http://www.w3.org/2000/svg"
										 id="dark-svg"
										 class="theme-svg lucide lucide-moon-star-icon lucide-moon-star"
										 width="24" height="24"
										 viewBox="0 0 24 24" fill="none"
										 stroke="currentColor" stroke-width="2"
										 stroke-linecap="round" stroke-linejoin="round"
								>
									<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9"/>
									<path d="M20 3v4"/>
									<path d="M22 5h-4"/>
								</svg>
								<p class="theme-name">Dark</p>
							</div>

						</div>
					</div>
				</div>

				<!-- chatbot -->
				<div class="drawer-option chatbot-option hidden" id="chatbot-option">
					<div class="drawer-header">
						<h3 class="drawer-title">Ask me anything!</h3>
					</div>
					
					<div class="drawer-body" id="chatbot-body">
						<div class="chat-messages" id="chat-messages">
							<div class="message received">
								Hello! How can I help you today?
							</div>
							<div class="message sent">
								Yeah whatsup!
							</div>
							<div class="message received">
								Hello! How can I help you today?
							</div>
							<div class="message sent">
								Yeah whatsup!
							</div>
							<div class="message received">
								Hello! How can I help you today?
							</div>
							<div class="message sent">
								Yeah whatsup!
							</div>
						</div>
					</div>
					
					<div class="drawer-footer">
						<form class="chat-form" id="chat-form">
							<input id="chat-input" type="text" placeholder="Type your message..." />
							<button id="chat-submit-btn" type="submit" aria-label="Send Message">
								<svg xmlns="http://www.w3.org/2000/svg"
										 width="24" height="24"
										 viewBox="0 0 24 24" fill="none"
										 stroke="currentColor" stroke-width="2"
										 stroke-linecap="round" stroke-linejoin="round"
										 class="lucide lucide-send-horizontal"
								>
									<path d="m3 3 3 9-3 9 19-9Z"/>
									<path d="M6 12h16"/>
								</svg>
							</button>
						</form>
					</div>
				</div>

				<!-- game -->
				<div class="drawer-option game-option hidden" id="game-option">
					<div class="drawer-header">
						<h3 class="drawer-title">Play a simple game</h3>
					</div>

					<div class="drawer-body game-body">
							
						<!-- Game Screen: Shows scores and results -->
						<div class="game-screen">
							<div class="game-score">
								<span>You</span>
								<span id="player-score">0</span>
							</div>
							<div class="game-result-area">
								<p class="game-result-text" id="game-result-text">Choose your move!</p>
							</div>
							<div class="game-score">
								<span>Bot</span>
								<span id="bot-score">0</span>
							</div>
						</div>

						<!-- Player Choices: The buttons the user clicks -->
						<div class="game-choices">
								<button class="game-choice-btn" data-choice="rock" aria-label="Choose Rock">
									<svg xmlns="http://www.w3.org/2000/svg"
											 width="24" height="24"
											 viewBox="0 0 24 24" fill="none"
											 stroke="currentColor" stroke-width="2"
											 stroke-linecap="round" stroke-linejoin="round"
											 class="lucide lucide-grab-icon lucide-grab"
									>
										<path d="M18 11.5V9a2 2 0 0 0-2-2a2 2 0 0 0-2 2v1.4"/>
										<path d="M14 10V8a2 2 0 0 0-2-2a2 2 0 0 0-2 2v2"/>
										<path d="M10 9.9V9a2 2 0 0 0-2-2a2 2 0 0 0-2 2v5"/>
										<path d="M6 14a2 2 0 0 0-2-2a2 2 0 0 0-2 2"/>
										<path d="M18 11a2 2 0 1 1 4 0v3a8 8 0 0 1-8 8h-4a8 8 0 0 1-8-8 2 2 0 1 1 4 0"/>
									</svg>
								</button>
								<button class="game-choice-btn" data-choice="paper" aria-label="Choose Paper">
									<svg xmlns="http://www.w3.org/2000/svg"
											 width="24" height="24"
											 viewBox="0 0 24 24" fill="none"
											 stroke="currentColor" stroke-width="2"
											 stroke-linecap="round" stroke-linejoin="round"
											 class="lucide lucide-hand-icon lucide-hand"
									>
										<path d="M18 11V6a2 2 0 0 0-2-2a2 2 0 0 0-2 2"/>
										<path d="M14 10V4a2 2 0 0 0-2-2a2 2 0 0 0-2 2v2"/>
										<path d="M10 10.5V6a2 2 0 0 0-2-2a2 2 0 0 0-2 2v8"/>
										<path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15"/>
									</svg>
								</button>
								<button class="game-choice-btn" data-choice="scissors" aria-label="Choose Scissors">
									<svg xmlns="http://www.w3.org/2000/svg"
											 width="24" height="24"
											 viewBox="0 0 24 24" fill="none"
											 stroke="currentColor" stroke-width="2"
											 stroke-linecap="round" stroke-linejoin="round"
											 class="lucide lucide-scissors-icon lucide-scissors"
									>
										<circle cx="6" cy="6" r="3"/>
										<path d="M8.12 8.12 12 12"/>
										<path d="M20 4 8.12 15.88"/>
										<circle cx="6" cy="18" r="3"/>
										<path d="M14.8 14.8 20 20"/>
									</svg>
								</button>
						</div>
							
						<!-- Game Controls: Button to reset the game -->
						<div class="game-controls">
							<button class="game-reset-btn" id="game-reset-btn">
								Reset Score
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
